
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DiexDent</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      color: white;
      text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f;
      margin-top: 20px;
    }
    .slogan {
      position: absolute;
      font-size: 1.5rem;
      color: white;
      animation: floatText 5s infinite linear;
    }
    @keyframes floatText {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
    .explosion {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #00f, #fff);
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }
    @keyframes explode {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
    .cascade {
      position: absolute;
      font-size: 1rem;
      color: white;
      opacity: 0.7;
      animation: cascade 8s linear infinite;
    }
    @keyframes cascade {
      0% { top: -10%; }
      100% { top: 110%; }
    }
    .links {
      position: relative;
      z-index: 10;
      margin-top: 50px;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 20px;
    }
    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px;
      gap: 10px;
    }
    .social-link img {
      width: 40px;
      height: 40px;
    }
    .social-link a {
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>DiexDent</h1>
  <div class="subtitle">TOCA EN LOS LINKS DE ABAJO PARA VER M√ÅS DE MI</div>
  <div class="links">
    <div class="social-link">
      <a href="https://www.instagram.com/diex.dent?igsh=MTVjaDdld2I3dzV2bg==" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        Ig: DiexDent
      </a>
    </div>
    <div class="social-link">
      <a href="https://www.tiktok.com/@diex.dent?_t=ZM-8xExuQImU3c&_r=1" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
        TikTok: DiexDent
      </a>
    </div>
  </div>
  <script>
    setInterval(() => {
      const slogan = document.createElement('div');
      slogan.className = 'slogan';
      slogan.textContent = 'Si tus dientes quieres lucir, a DiexDent debes ir';
      slogan.style.left = Math.random() * 90 + '%';
      slogan.style.top = Math.random() * 90 + '%';
      document.body.appendChild(slogan);
      setTimeout(() => slogan.remove(), 5000);
    }, 2000);

    setInterval(() => {
      const explosion = document.createElement('div');
      explosion.className = 'explosion';
      explosion.style.top = Math.random() * 100 + 'vh';
      explosion.style.left = Math.random() * 100 + 'vw';
      document.body.appendChild(explosion);
      setTimeout(() => explosion.remove(), 1000);
    }, 800);

    setInterval(() => {
      const text = document.createElement('div');
      text.className = 'cascade';
      text.textContent = '@DiexDent';
      text.style.left = Math.random() * 100 + 'vw';
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 8000);
    }, 400);
  </script>
</body>
</html>
